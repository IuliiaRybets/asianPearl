<!-- Example single danger button -->

<div class="d-inline-block" ngbDropdown #myDrop="ngbDropdown">
  <button class="btn btn-outline-primary me-2" id="dropdownManual" ngbDropdownAnchor (click)="myDrop.open()">{{selectedSortOrder}}</button>
  <div ngbDropdownMenu aria-labelledby="dropdownManual">
      <button class="dropdown-item" *ngFor="let sortOrder of namesSort" (click)="changeSortOrder(sortOrder)" >{{sortOrder}}</button>
  </div>
</div>
